<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swatch brand</title>
    <link rel="stylesheet" href="swatch.css">
</head>
<body>
    <header>
        <h1>MICH WATCH SHOP</h1>
        <Nav>
            <ul>
               <li><a href="index.html">HOME</a></li>
               <li><a href="#">CLASSIC WATCH</a></li>
               <li><a href="#">SMART WATCH</a></li>
               <li><a href="brand.html">BRANDS</a></li>
               <li><a href="#">CONTACT</a></li>
               <li><a href="#">CART (<span id="cart-item-count"></span>)</a></li>
            </ul>
        </Nav>    
    </header>
    <main class="product-grid">
        <div class="product-card">
            <img src="swatchsmak.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Smack Smak!</h3>
            <p class="product-price">$200</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="swatchxblancpainbluelagoon.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Swatch X Blancpain Blue Lagoon</h3>
            <p class="product-price">$500</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="swatchtrendylinesatnight.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Swatch Trendy lines At Night </h3>
            <p class="product-price">$120</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
    </main>
</body>
</html>
