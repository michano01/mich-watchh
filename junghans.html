<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junghans brand</title>
    <link rel="stylesheet" href="junghans.css">
</head>
<body>
    <header>
        <h1>MICH WATCH SHOP</h1>
        <Nav>
            <ul>
               <li><a href="index.html">HOME</a></li>
               <li><a href="classic.html">CLASSIC WATCH</a></li>
               <li><a href="smart.html">SMART WATCH</a></li>
               <li><a href="brand.html">BRANDS</a></li>

               <li><a href="#">CART (<span id="cart-item-count"></span>)</a></li>
            </ul>
        </Nav>    
    </header>
    <main class="product-grid">
        <div class="product-card">
            <img src="junghansformc.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Junghans FORM C</h3>
            <p class="product-price">$700</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="junghansforma.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Junghans FORM A</h3>
            <p class="product-price">$650</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="junghanformdaren.jpg.jpg" alt="#" class="product-image">
            <h3 class="product-title">Jungans FORM Daren</h3>
            <p class="product-price">$360</p>
            <button class="add-to-cart-btn" onclick="addToCart('#')">Add to Cart</button>
        </div>
